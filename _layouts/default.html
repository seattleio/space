<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="viewport" content="width=device-width">
  <meta name="description" content="{{ site.description }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
  <link href='//fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,700|Lora:400,400italic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="node_modules/leaflet/dist/leaflet.css">
  <link rel="stylesheet" href="{{ "/bundle/app.css" | prepend: site.baseurl }}">
</head>
<body>

<header>
  <h1 class="site-title">Space</h1>
  <h2 class="site-description">a guide to coworking & maker spaces in Seattle</h2>
  <nav id="top-nav">
    <ul>
      <li><a href="/" id="list">list</a></li>
      <li><a href="/about" id="about">about</a></li>
    </ul>
  </nav>
</header>

<main role="main">
  {{ content }}
</main>

<footer>
  <div class="container">

  </div>
</footer>


<script src="bundle/app.js"></script>
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-43023400-4', 'auto');
  ga('send', 'pageview');
</script>
</html>
