<div class="space clearfix">
  <h3 class="space-name">{{ name }}</h3>
  <div class="space-description">
    {{{ description }}}
  </div>
  <div class="space-info">
    <div class="pull-left">
      <div>
        <span class="space-neighborhood">
          {{ neighborhood }}
        </span>

        {{#if phone }} |
        <span class="space-phone">
          {{ phone }}
        </span>
        {{/if}}

        {{#if email }} |
        <span class="space-email">
          {{ email }}
        </span>
        {{/if}}
      </div>

      <div class="space-address">
        <a href="https://maps.google.com?daddr={{ address }}" target="_blank">Directions | {{ address }}</a>
      </div>

      <div class="space-website">
        <a href="{{ website }}" target="_blank">{{ website }}</a>
      </div>
    </div>

    <div class="pull-right">
      <div class="space-social">
        {{#if twitter }}
        <a href="{{ twitter }}" target="_blank"><i class="fa fa-twitter"></i></a>
        {{/if}}

        {{#if facebook }}
        <a href="{{ facebook }}" target="_blank"><i class="fa fa-facebook"></i></a>
        {{/if}}
      </div>
  </div>
</div>
